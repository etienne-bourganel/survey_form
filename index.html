<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form - FCC</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
      This simple form aims at collecting basic information about a person.      
    </p>

    <form id="survey-form">
      <label id="name-label" for="name">Name:</label><br>
      <input type="text" id="name" name="name" required placeholder="Karl Andersson"><br><br>

      <label id="email-label" for="email">email:</label><br>
      <input type="email" id="email" name="email" required placeholder="karl.andersson@gmail.com"><br><br>

      <label id="number-label" for="number">Number:</label><br>
      <input type="number" id="number" name="number" placeholder="0704638998"
      pattern="[0-9]{3}[0-9]{3}[0-9]{2}[0-9]{2}" min="0000000000" max="9999999999"><br><br>

      <p>Please select your gender: </p>  
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label>
      <input type="radio" id="other" name="gender" value="prefer to not answer">
      <label for="prefer to not answer">Prefer to not answer</label>

      <br><br>
      <label for="age">Age:</label><br><br>
      <select id="dropdown" name="dropdown">
      <option value="0 - 30 ">0 - 30</option>
      <option value="30 - 60">30 - 60</option>
      <option value="60 - 90">60 - 90</option>
      <option value="> 90"> > 90</option>
      <option value="Prefer to not answer">Prefer to not answer</option>
      </select>
      <br>

      <p>Which vehicle do you use at least once a week?</p>
      <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
      <label for="vehicle1"> Bike</label><br>
      <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
      <label for="vehicle2"> Car</label><br>
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Public transport">
      <label for="vehicle3"> Public transport</label><br>
      <input type="checkbox" id="vehicle4" name="vehicle4" value="Skateboard">
      <label for="vehicle4"> Skateboard</label><br><br>

      <label for="comments">What else do you want to tell us about you?:</label><br><br>

      <textarea id="comments" name="comments" rows="4" cols="50">Anything really.
      </textarea><br><br>

      <input type="submit" id="submit" value="Submit">

    </form>
  </body>
</html>
